<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to My Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        nav {
            background: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        .hero {
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .hero .cta-button {
            background-color: #ff6347;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
        }

        .hero .cta-button:hover {
            background-color: #e55337;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div>
            <h1>Welcome to My Website</h1>
            <p>Your journey to amazing experiences starts here</p>
            <a href="#about" class="cta-button">Learn More</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
